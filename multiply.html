<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Multiplication Calculator</title>
</head>

<body style="height: 100vh; display: flex; justify-content: center; align-items: center;">
   <section style="border: 2px solid grey; border-radius: 8px; padding: 8px; background-color: azure;">
      <input type="text" name="multiplication" id="valueOne" style="border: 1px solid; border-radius: 5px; padding: 3px;">
      <span id="msg"></span><br>
      <center>&times;</center>
      <input type="text" name="multiplication" id="valueTwo" style="border: 1px solid; border-radius: 5px; padding: 3px;"><br>
      <span id="msg2"></span><br>
      <input type="text" name="result" id="result" style="border: 1px solid; border-radius: 5px; padding: 3px;"><br><br>
      <center><button id="multiply"
            style="padding: 0.5em 1em; border: 1px solid; border-radius: 8px; cursor: pointer;">Multiply</button></center>
   </section>
</body>

<script src="multiply.js"></script>

</html>
